<ngx-loading-bar></ngx-loading-bar>
<block-ui>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 shadow-sm">
		<a class="navbar-brand text-light" routerLink="" routerLinkActive="active">Snippets</a>
		<button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="mainNav">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link">Home</a>
				</li>
			</ul>
			<ul class="navbar-nav mt-2 mt-lg-0">
				<!-- Guest views -->
				<li *ngIf="!isSignedIn" class="nav-item">
					<a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
				</li>
				<li *ngIf="!isSignedIn" class="nav-item">
					<a class="nav-link" routerLink="/login" routerLinkActive="active">Sign in</a>
				</li>

				<!-- Signed in views -->
				<li *ngIf="isSignedIn && auth.currentUser" class="nav-item">
					<a class="nav-link">{{auth.currentUser.displayName}}</a>
				</li>
				<li *ngIf="isSignedIn" class="nav-item">
					<a class="nav-link" routerLink="/signout" routerLinkActive="active">Sign out</a>
				</li>
			</ul>
		</div>
	</nav>

	<router-outlet></router-outlet>
</block-ui>
