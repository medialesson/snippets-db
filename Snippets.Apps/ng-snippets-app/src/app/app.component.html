<ngx-loading-bar></ngx-loading-bar>
<block-ui>
  <nav class="navbar navbar-expand-lg navbar-dark bg-default navbar-main">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Snippets DB</a>
      <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
        aria-controls="navbar-default">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="/" class="text-default">
                <!-- <img src="assets/img/brand/blue.png"> -->
                Snippets DB <span *ngIf="auth.currentUser" class="text-muted">@ {{auth.currentUser.displayName}}</span>
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                aria-controls="navbar-default">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>

        <ul class="navbar-nav ml-lg-auto">
          <li class="nav-item">
            <a class="nav-link nav-link-icon" (click)="isSearchBarVisible = !isSearchBarVisible">
              <i class="ni ni-collection"></i>
              <span class="nav-link-inner--text d-lg-none">Discover</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link nav-link-icon" routerLink="create" routerLinkActive="active">
              <i class="ni ni-cloud-upload-96"></i>
              <span class="nav-link-inner--text d-lg-none">Create</span>
            </a>
          </li>

          <li class="nav-item" ngbDropdown placement="bottom-right">
            <a class="nav-link nav-link-icon" role="button" id="navbar-settings" ngbDropdownToggle>
              <i class="ni ni-single-02"></i>
              <span class="nav-link-inner--text d-lg-none">Me</span>
            </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbar-settings" ngbDropdownMenu>
              <a *ngIf="!isSignedIn" routerLink="/login" class="dropdown-item">Sign in</a>
              <a *ngIf="!isSignedIn" routerLink="/register" class="dropdown-item">Register</a>

              <a *ngIf="isSignedIn && auth.currentUser" [routerLink]="['/by/' + auth.currentUser.userId]"
                routerLinkActive="active" class="dropdown-item">{{auth.currentUser.displayName}}</a>

              <div class="dropdown-divider"></div>

              <a *ngIf="isSignedIn" routerLink="/signout" class="dropdown-item">Sign out</a>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- <div class="bg-dark text-light">
      <div class="container pb-4">
         <h3 class="text-left lead py-4 m-0 text-light">Publish a new Snippet</h3>
         <app-snippets-editor></app-snippets-editor>
      </div>
   </div> -->

  <div class="animated fadeInDown" *ngIf="isSearchBarVisible">
    <app-search-box (onSearch)="boop($event)"></app-search-box>
  </div>

  <router-outlet></router-outlet>

  <footer class="footer">
    <div class="container">
      <span class="text-muted small">Place sticky footer content here.</span>
    </div>
  </footer>
</block-ui>
