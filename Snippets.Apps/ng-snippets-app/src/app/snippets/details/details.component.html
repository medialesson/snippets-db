<div class="bg-secondary py-3 sticky-top">
  <h5 class="container title my-0 clearfix">
    {{snippet.title}} <span class="text-muted small">by <a [routerLink]="['/by/' + snippet.author.authorId]">{{snippet.author.displayName}}</a></span>

    <span class="float-right">
      <div class="btn-group mr-3" role="group">
        <button class="btn btn-outline-success btn-sm" (click)="downloadSnippet()"><i class="ni ni-like-2"></i></button>
        <button class="btn btn-outline-danger btn-sm" (click)="downloadSnippet()"><i class="ni ni-like-2 flip-180"></i></button>
      </div>

      <div class="btn-group" role="group">
        <a class="btn btn-primary btn-sm" (click)="downloadSnippet()" [href]="snippets.buildRawUrl(snippet.snippetId)" target="_blank">Download</a>
        <button class="btn btn-default btn-sm" (click)="copySnippet()" [cbContent]="snippet.content" ngxClipboard><i
            class="ni ni-single-copy-04"></i></button>
      </div>
    </span>
  </h5>

  <div class="container mt-2" *ngIf="snippet.categories.length > 0">
    <a *ngFor="let category of snippet.categories" class="badge badge-pill badge-secondary mr-1 text-white"
      [style.background-color]="category.color" [routerLink]="['/tag/' + category.id]">{{category.displayName}}</a>
  </div>
</div>

<div class="container pt-4">
  <div class="row">
    <div class="col-md">
      <div class="card shadow-sm bg-secondary">
        <pre><code highlight [textContent]="snippet.content" class="padding"></code></pre>
      </div>
    </div>
  </div>
</div>
