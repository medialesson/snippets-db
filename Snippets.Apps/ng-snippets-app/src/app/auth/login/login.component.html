<div class="container pt-5">
  <div class="col-md-5 mx-auto">
    <div class="card bg-secondary shadow border-0 animated fadeIn">
      <div class="card-header bg-white">
        <h4 class="card-title">Welcome back ðŸ‘‹</h4>
        <h6 class="card-subtitle text-muted">sign in or <a routerLink="/register" routerLinkActive="true">register</a> for a Snippet account</h6>
      </div>
      
      <div class="card-body px-lg-5 py-lg-5">
        <form (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="email" type="email" class="form-control form-control-alternative" name="email" id="email" placeholder="coffee@beanmachine.pro" email>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control form-control-alternative" name="password" id="password">
          </div>
  
          <button (click)="submitForm()" type="submit" 
            name="btnLogin" id="btnLogin" class="btn btn-primary btn-block" 
            [disabled]="!(email && password)">
              Sign in
          </button>
        </form>
      </div>

      <div class="card-footer text-center">
        <span class="small text-muted"><a href="#">I forgot my password</a></span>
      </div>
    </div>
  </div>
</div>
