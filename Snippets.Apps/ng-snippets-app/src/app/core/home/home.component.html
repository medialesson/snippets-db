<div *ngIf="auth.currentUser" class="my-4">
  <div class="container">
    <h4>Welcome back {{auth.currentUser.displayName}}</h4>
  </div>
</div>

<div class="bg-secondary py-5">
  <div class="container">
    <app-snippets-deck [snippets]="snippetsList" (onItemClick)="navigateToSnippetById($event.snippetId)" (onDisplayNameClick)="navigateToUserById($event.authorId)"></app-snippets-deck>
  </div>
</div>
