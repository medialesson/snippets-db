<div class="container">
  <div class="text-center">
    <h3>{{snippet.title}}</h3>
    <h5 class="text-muted">by {{snippet.author.displayName}}</h5>
  </div>

  <hr/>

  <div class="card">
    <div class="card-body">{{snippet.content}}</div>
  </div>

  <div class="clearfix mt-3">
    <button class="btn btn-primary btn-sm float-right" (click)="downloadSnippet()">Download</button>
  </div>
</div>
