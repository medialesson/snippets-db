<div class="container">
  <h3>Create a new Snippet</h3>

  <div>
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="snippetData.title" type="text" class="form-control" name="title" id="title" placeholder="Coffee snippet">
    </div>

    <div class="form-group">
      <label for="snippetContent"></label>
      <textarea [(ngModel)]="snippetData.content" class="form-control" name="snippetContent" id="snippetContent" rows="10"></textarea>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="tags">Categories</label>
          <tag-input [(ngModel)]="snippetData.categories" theme="bootstrap"></tag-input>
        </div>
      </div>
    </div>

    <button (click)="submitForm()" type="button"
      [disabled]="!(snippetData.content && snippetData.title && snippetData.categories)" 
      class="btn btn-primary btn-block mt-3">
        Snip away
    </button>
  </div>
</div>
