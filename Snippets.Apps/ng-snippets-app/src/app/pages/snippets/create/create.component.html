<div class="bg-secondary py-3">
  <h5 class="container title my-0">Create a new Snippet</h5>
</div>

<div class="container pt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <textarea [(ngModel)]="snippetData.content" class="form-control" name="snippetContent" id="snippetContent" rows="14"></textarea>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="snippetData.title" type="text" class="form-control" name="title" id="title" placeholder="Coffee snippet">
          </div>

          <div class="form-group">
            <label for="tags">Categories</label>
            <tag-input [(ngModel)]="snippetData.categories" theme="bootstrap" modelAsStrings="true"></tag-input>
          </div>
        </div>
      </div>

      <button (click)="submitForm()" type="button" [disabled]="!(snippetData.content && snippetData.title && snippetData.categories)"
        class="btn btn-primary btn-block btn-lg mt-3">
        Snip away
      </button>
    </div>
  </div>
</div>
