<div class="bg-secondary py-5">
  <div class="container">
    <div class="row row-grid">
      <div class="col-md-auto mb-4" *ngFor="let snippet of snippetsList">
        <div class="card card-lift--hover shadow-sm border-0 link full-height" (click)="navigateToSnippetById(snippet.snippetId)">
          <div class="card-body py-4">
            <h6 class="text-primary text-uppercase">{{snippet.title}}</h6>
            <p class="description mt-1">Submitted by <b class="bold">{{snippet.author.displayName}}</b></p>
            <div>
              <span *ngFor="let category of snippet.categories" class="badge badge-pill badge-primary mr-1">{{category.displayName}}</span>
            </div>
            <!-- <a href="#" class="btn btn-primary mt-4">Learn more</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
