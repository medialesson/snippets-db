<div class="container pt-5">
  <div class="col-md-5 mx-auto">
    <div class="card bg-secondary shadow border-0 animated fadeIn">
      <div class="card-header bg-white">
        <h4 class="card-title">Register</h4>
        <h6 class="card-subtitle text-muted">or <a routerLink="/login" routerLinkActive="true">sign in</a> with your existing account</h6>
      </div>
      
      <div class="card-body px-lg-5 py-lg-5">
        <form (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="email" type="email" class="form-control form-control-alternative" name="email" id="email" placeholder="coffee@beanmachine.pro" email>
          </div>
  
          <div class="form-group">
            <label for="displayName">Display Name</label>
            <input [(ngModel)]="displayName" type="text" class="form-control form-control-alternative" name="displayName" id="displayName" placeholder="Coffee Machine">
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control form-control-alternative" name="password" id="password">
          </div>
  
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input [(ngModel)]="passwordConfirmation" type="password" class="form-control form-control-alternative" name="confirmPassword" id="confirmPassword">
  
            <small class="small text-danger form-text" [hidden]="password === passwordConfirmation">This does not match your password</small>
          </div>
  
          <button (click)="submitForm()" type="submit" 
            name="btnRegister" id="btnRegister" class="btn btn-primary btn-block" 
            [disabled]="!(email && displayName && password && passwordConfirmation)">
              Sign me up
          </button>
        </form>
      </div>

      <div class="card-footer text-center">
        <span class="small text-muted">By signing up you agree to our <br/><a href="#">Privacy Policy</a> & <a href="#">Terms of Use</a></span>
      </div>
    </div>
  </div>
</div>
