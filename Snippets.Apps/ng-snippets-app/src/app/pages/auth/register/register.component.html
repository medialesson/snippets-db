<div class="container vh-100">
  <div class="col-md-5 mx-auto">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Register</h4>
        <h6 class="card-subtitle text-muted">or <a routerLink="login">sign in</a> with your existing account</h6>
      </div>
      
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="email" type="email" class="form-control" name="email" id="email" placeholder="coffee@beanmachine.pro" email>
          </div>
  
          <div class="form-group">
            <label for="displayName">Display Name</label>
            <input [(ngModel)]="displayName" type="text" class="form-control" name="displayName" id="displayName" placeholder="Coffee Machine">
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" name="password" id="password">
          </div>
  
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input [(ngModel)]="passwordConfirmation" type="password" class="form-control" name="confirmPassword" id="confirmPassword">
  
            <small class="small text-danger form-text" [hidden]="password === passwordConfirmation">This does not match your password</small>
          </div>
  
          <button (click)="submitForm()" type="button" 
            name="btnRegister" id="btnRegister" class="btn btn-primary btn-block" 
            [disabled]="!(email && displayName && password && passwordConfirmation)">
              Sign me up
          </button>
        </form>
      </div>

      <div class="card-footer text-center">
        <span class="small text-muted">By signing up you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a></span>
      </div>
    </div>
  </div>
</div>
